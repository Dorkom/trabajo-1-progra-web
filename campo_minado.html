<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="campo_minado.css">
    <title>Campo Minado</title>
</head>
<body>
    <div class="container">

        <div class="row" id="cabecera">
            header
        </div>

        <div class="row" id="centro">
            <div class="col-6" id="cuadro_izquierda">
                <p id="uno"></p></br>
                <p id="dos"></p></br>
                <p id="tres"></p></br>
                <p id="cuatro"></p></br>
                <p id="cinco"></p></br>
            </div>
            <div class="col-4" id="cuadro_derecha">
                <div class="row">
                    <div class="col">aca arriba van</div>
                    <div class="col"><button id="boton_iniciar" class="btn btn-primary btn-sm">iniciar</button></div>
                    <div class="col">otros botones</div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"><button id="boton_arriba" class="btn btn-primary btn-sm">up</button></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"><button id="boton_izquierda" class="btn btn-primary btn-sm">left</button></div>
                    <div class="col"><button id="boton_abajo" class="btn btn-primary btn-sm">down</button></div>
                    <div class="col"><button id="boton_derecha" class="btn btn-primary btn-sm">right</button></div>
                </div>
            </div>
            <div class="col-2" id="cuadro_ayuda">
            </div>
        </div>

        <div class="row" id="abajo">
            footer
        </div>
    </div>
</body>
<script src="campo_minado.js"></script>
</html>
